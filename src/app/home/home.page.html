<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card>
      <img src="/assets/calc.jpg" alt="" />
    </ion-card>
   
    <ion-item>
      <ion-label class="value">
          {{value}}
      </ion-label>

     </ion-item>
     <div *ngFor="let numGroup of numberGroups">
    <ion-button *ngFor="let num of numGroup" (click)="onButtonPress(num)"class="calc-button">{{num}}</ion-button>
     </div>
</ion-content>
